<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
  <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">

    <h2 class="header">To-Do List</h2>

    <div class="toDo">
      
      <div class="new">
        <input class="newTaskText" type="text" placeholder="New Task"></input>
        <span class="fas fa-plus add"></span>
      </div>

      <form>

        <div class="task">
          <input type="checkbox" class="checkbox" name="checkbox">
          <label class="checkmark" for="checkbox">Task 1</label>
          <span class="far fa-trash-alt delete"></span>
        </div>

        <div class="task">
          <input type="checkbox" class="checkbox" name="checkbox">
          <label class="checkmark" for="checkbox">Task 2</label>
          <span class="far fa-trash-alt delete"></span>
        </div>

        <div class="task">
          <input type="checkbox" class="checkbox" name="checkbox">
          <label class="checkmark" for="checkbox">Task 3</label>
          <span class="far fa-trash-alt delete"></span>
        </div>

      </form>

    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
